<html>
  <head>
	<meta charset="UTF-8" />
    <title>測試用網頁</title>
	
	<style>
	  button {
		font-size: 40px;
	  }
	  body {
		text-align: center;
	  }
	</style>
	
	<script>
	  function jumpTo(url,val) {
		var para = btoa(encodeURIComponent(val));
		document.location.href = url+"?val="+para;
	  }
	</script>
  </head>
  
  <body>
    <button onClick=jumpTo("sPage.html","JustAParameter唷")>send a value to next page</button>
  </body>
</html>
